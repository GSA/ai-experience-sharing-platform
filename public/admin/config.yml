backend:
  name: github
  repo: GSA/ai-experience-sharing-platform
  base_url: https://github.com
  auth_endpoint: external/auth/github
  branch: develop
  preview_context: federalist/build

media_folder: public/images
public_folder: /images
publish_mode: editorial_workflow
logo_url: https://federalist.18f.gov/assets/images/federalist-logo.png

collections:
  - name: site
    extension: json
    publish: false
    label: Site Settings
    label_singular: Site Settings
    folder: content/settings
    create: false
    delete: false
    preview_path: "{{slug}}"
    editor:
      preview: false
    fields:
      - label: Title
        name: title
        widget: string
      - label: Description
        name: description
        widget: string
      - label: Author
        name: author
        widget: string
      - label: Navigation
        name: navigation
        widget: list
        fields:
          - name: key
            label: Key
            widget: string
          - name: items
            label: Items
            widget: list
            fields:
              - label: Text
                name: text
                widget: string
              - label: Link
                name: link
                widget: string
              - label: Items
                name: items
                widget: list
                fields:
                  - label: Text
                    name: text
                    widget: string
                  - label: Link
                    name: link
                    widget: string
      - name: searchgov
        label: Search.gov Settings
        widget: object
        fields:
          - name: endpoint
            label: Endpoint
            widget: string
          - name: affiliate
            label: Affiliate
            widget: string
          - name: access_key
            label: Access Key
            widget: string
          - name: inline
            label: inline
            widget: boolean
            default: true

  - name: page
    extension: md
    label: Pages
    label_singular: Page
    folder: content/page
    create: true
    delete: true
    preview_path: "{{slug}}"
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: usecase
    extension: md
    label: Use Cases
    label_singular: Use Case
    folder: content/usecase
    create: true
    preview_path: "{{slug}}"
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Participant", name: "participant", widget: "string" }
      - { label: "Patterns", name: "patterns", widget: "list" }
      - { label: "Solutions", name: "solutions", widget: "list" }
      - { label: "Tags", name: "tags", widget: "list" }
      - {
          label: "Featured",
          name: "featured",
          widget: "boolean",
          default: false,
        }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: resource
    extension: md
    label: Resources
    label_singular: Resource
    folder: content/resource
    create: true
    preview_path: "{{slug}}"
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Category", name: "category", widget: "string" }
      - { label: "Tags", name: "tags", widget: "list" }
      - { label: "Body", name: "body", widget: "markdown" }
