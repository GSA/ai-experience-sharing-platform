# This is a basic workflow to help you get started with Actions

name: Build and deploy to CF

on:
  push:
    branches: [main, develop]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build_frontend:
    name: "Build frontend"
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ui

    steps:
      # - name: TEMPORARY act workaround
      #   run: apt update -y && apt install -y zstd

      - name: Checkout
        uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Cache node_modules
        id: cache-node_modules
        uses: actions/cache@v2
        with:
          path: ui/node_modules
          key: ${{ runner.os }}-ui-node_modules-${{ hashFiles('ui/package-lock.json') }}

      - name: Install dependencies
        if: steps.cache-node_modules.outputs.cache-hit != 'true'
        run: npm ci

      - name: Build frontend
        run: npm run build
        env:
          NODE_ENV: production

      - name: Upload frontend artifact
        uses: actions/upload-artifact@v2
        with:
          name: ui-artifact
          path: ui/build

  build_backend:
    name: "Build backend"
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: cms

    steps:
      # - name: TEMPORARY act workaround
      #   run: apt update -y && apt install -y zstd

      - name: Checkout
        uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Cache node_modules
        id: cache-node_modules
        uses: actions/cache@v2
        with:
          path: cms/node_modules
          key: ${{ runner.os }}-cms-node_modules-${{ hashFiles('cms/package-lock.json') }}

      - name: Install dependencies
        if: steps.cache-node_modules.outputs.cache-hit != 'true'
        run: npm ci

      - name: Build Strapi
        run: npm run build
        env:
          NODE_ENV: production

      - name: Upload backend artifact
        uses: actions/upload-artifact@v2
        with:
          name: cms-artifact
          path: |
            cms
            !cms/.cache
            !cms/.tmp
            !cms/node_modules

  deploy:
    name: "Deploy to cloud.gov"
    needs: [build_frontend, build_backend]
    runs-on: ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
      CF_USER: ${{ secrets.DEV_CF_USER }}
      CF_PASSWORD: ${{ secrets.DEV_CF_PASSWORD }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Download Strapi artifact
        uses: actions/download-artifact@v2
        with:
          name: cms-artifact
          path: cms

      - name: Download frontend artifact
        uses: actions/download-artifact@v2
        with:
          name: ui-artifact
          path: cms/public

      - name: Display structure of cwd
        run: ls -R
        working-directory: .

      - name: Refresh cloud.gov space
        run: deployment/deploy.sh setup

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 0.13.4

      # - name: Terraform Format
      #   run: terraform fmt -check deployment/terraform

      - name: Terraform Plan
        id: plan
        run: terraform plan -input=false -no-color deployment/terraform

      - name: Create Plan Comment
        uses: actions/github-script@0.9.0
        if: github.event_name == 'pull_request'
        env:
          STDOUT: "```${{ steps.plan.outputs.stdout }}```"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: process.env.STDOUT
            })

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -input=false -auto-approve -var="cf_strapi_logingov_key=${{ secrets.LOGINGOV_KEY }}" deployment/terraform
